<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/calcu.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="wrap">
        <form name="calc">
        <input class="dis" type="text" name="display">
        <br><br>
        
            <input class="but" type="button" value="9" onclick="calc.display.value+='9'">
            <input class="but" type="button" value="8" onclick="calc.display.value+='8'">
            <input class="but" type="button" value="7" onclick="calc.display.value+='7'">
            <input class="but" type="button" value="+" onclick="calc.display.value+='+'">
            <br><br>
            <input class="but" type="button" value="6" onclick="calc.display.value+='6'">
            <input class="but" type="button" value="5" onclick="calc.display.value+='5'">
            <input class="but" type="button" value="4" onclick="calc.display.value+='4'">
            <input class="but" type="button" value="-" onclick="calc.display.value+='-'">
            <br><br>

            <input class="but" type="button" value="3" onclick="calc.display.value+='3'">
            <input  class="but" type="button" value="2" onclick="calc.display.value+='2'">
            <input  class="but" type="button" value="1" onclick="calc.display.value+='1'">
            <input  class="but" type="button" value="*" onclick="calc.display.value+='*'">
            <br><br>

            <input  class="but" type="button" value="=" onclick="calc.display.value= eval(calc.display.value)">
            <input  class="but" type="button" value="%" onclick="calc.display.value+='%'">
            <input  class="but"type="button" value="/" onclick="calc.display.value+='/'">
            <input class="but" type="button" value="0" onclick="calc.display.value+='0'">
            <br><br>
            <input class="dele"type="button" value="DELETE" onclick="calc.display.value=''" id="del">
        </form>
    </div>
</body>
</html>
